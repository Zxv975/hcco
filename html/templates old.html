<template id="table">
	<div class="p-8 bg-gray-100 min-h-screen">
		<div class="flex items-center justify-between">
			<div v-scope="c_Search({ searchFilterValue:searchFilterValue })" />
		</div>
		<!-- <div v-scope="c_TableData({items:items.filter(monster => { if (searchFilterValue == '') return true; else return monster.name.includes(searchFilterValue) }) })" /> -->
		<div v-scope="c_TableData({ items:filteredItems })" />
	</div>
</template>

<template id="table-data">
	<div class="bg-white relative border rounded-lg">
	</div>
	<table>
		<thead class="text-xs text-gray-700 uppercase bg-gray-50">
			<tr>
				<th class="px-4 py-3">Name</th>
				<th class="px-4 py-3">Old Drop Table</th>
				<th class="px-4 py-3">New Drop Table</th>
				<th class="px-4 py-3">
					<span class="sr-only">Expand</span>
				</th>
			</tr>
		</thead>
		<tbody>
			<tr v-for="(item, index) in items" :key="index" class="border-b">
				<td class="px-4 py-3 font-medium text-gray-900"> {{item.name}} </td>
				<td class="px-4 py-3 font-medium text-gray-900"> {{item.attackType}} </td>
				<td class="px-4 py-3 font-medium text-gray-900"> {{item.namespace}} </td>
			</tr>
		</tbody>
	</table>
	</div>
</template>

<template id="search-bar">
	<form class="py-3 px-4 flex items-center">
		<label class="sr-only">Search</label>
		<div class="relative w-full">
			<!-- <input type="text" placeholder="Search for monsters or items here..." class="bg-gray-50 border border-gray-300 text-gray-900" v-model:input="value"/> -->
			<input type="text" placeholder="Search for monsters or items here..." class="bg-gray-50 border border-gray-300 text-gray-900" v-on:input="search" />
		</div>
	</form>
</template>
