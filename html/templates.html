<template id="table">
	<div class="p-8 bg-gray-100 min-h-screen">
		<div v-scope="c_TableData({c_TableSearch: c_TableSearch, items: items})" />
	</div>
</template>

<template id="table-data">
	<div class="bg-white relative border rounded-lg">
		<div class="flex items-center justify-between">
			<div v-scope="c_TableSearch()" @search="HandleSearch" />
		</div>
	</div>
	<table>
		<thead class="text-xs text-gray-700 uppercase bg-gray-50">
			<tr>
				<th class="px-4 py-3">ID</th>
				<th class="px-4 py-3">Data</th>
				<th class="px-4 py-3">
					<span class="sr-only">Actions</span>
				</th>
			</tr>
		</thead>
		<tbody>
			<tr v-for="(item, index) in items" :key="index" class="border-b">
				<td class="px-4 py-3 font-medium text-gray-900"> {{item.id}} </td>
				<td class="px-4 py-3 font-medium text-gray-900"> {{item.attackType}} </td>
				<td class="px-4 py-3 flex items-center justify-end">
					<a href="#" class="text-indigo-500 hover:underline">Details</a>
				</td>
			</tr>
		</tbody>
	</table>
	</div>
</template>

<template id="search-bar">
	<form class="py-3 px-4 flex items-center">
		<label class="sr-only">Search</label>
		<div class="relative w-full">
			<input type="text" @input="SearchFilter" placeholder="Search"
				class="bg-gray-50 border border-gray-300 text-gray-900" />
		</div>
	</form>
</template>
